<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="form-one">
      <label for="name">Destination</label>
      <input type="text" id="name">
      <label for="location">Location</label>
      <input type="text" id="location">
      <label for="season">Season</label>
      <input type="text" id="season">
      <div class = "radio">
        <label for="recommend">Would you recommend this destination?</label>
        <input type="radio" name="recommend" value=true checked>
        Yes
        <input type="radio" name="recommend" value=false>
        No
      </div>
      <label for="rating">How many stars would you give this destination?</label>
      <input type="text" id="rating">
      <label for="notes">Any notes?</label>
      <input type="text" id="notes">
      <label for="image">Add a image URL</label>
      <input type="text" id="image">
      <button type="submit">Add</button>

    </form>

    <h2>Places:</h2>
    <ul id="places">
    </ul>

    <div id="show-places">
      <p>Destination: <span class="destination"></span></p>
      <p>Location: <span class="location"></span></p>
      <p>Season: <span class="season"></span></p>
      <p>Recommend: <span class="recommend"></span></p>
      <p>Rating: <span class="rating"></span></p>
      <p>Notes: <span class="notes"></span></p>
      <p>Image: <span class="image"></span></p>
      
      <div id="buttons">
      </div>
    </div>
  </body>
</html>
